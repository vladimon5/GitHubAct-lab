name: CI copy
on:
  push:
    branches:
      - main
      - stage
  workflow_dispatch:

jobs:
  my_first_job:
    runs-on: ubuntu-latest
    
    steps:

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'

    - name: Show Python version
      run: "python3 â€“version"
      
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: stage

    - name: Show directory
      run: 'pwd'

    - name: List files
      run: 'ls -al'

    - name: Install Dependencies
      run: | 
        'python -m pip install --upgrade pip' 
        'pip install -r requirements.txt'

    - name: Build application
      run: 'python app.py'

    - name: Test application
      run: 'pytest'
      
