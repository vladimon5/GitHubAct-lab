name: CI copy
on:
  push:
    branches:
      - main
      - stage
  workflow_dispatch:

jobs:
  my_first_job:
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: stage

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10.16'

    - name: Show Python version
      run: '${{ env.pythonLocation }}/bin/python --version'
      
    - name: Show directory
      run: 'pwd'

    - name: List files
      run: 'ls -al'

    - name: Install Dependencies
      run: | 
        '${{ env.pythonLocation }}/bin/python -m pip install --upgrade pip'
        '${{ env.pythonLocation }}/bin/python -m pip install -r requirements.txt'

    - name: Build application
      run: '${{ env.pythonLocation }}/bin/python app.py'

    - name: Test application
      run: '${{ env.pythonLocation }}/bin/python -m pytest'
      
